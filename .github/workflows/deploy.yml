name: Manual Deploy Next.js (Tag Based)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to deploy (e.g. v1.0.2)"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: refs/tags/${{ inputs.tag }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Build (standalone)
        run: yarn build

      - name: Prepare runtime bundle (standalone)
        run: |
          set -e

          rm -rf runtime
          mkdir runtime

          # 1ï¸âƒ£ Copy EVERYTHING from standalone (creates .next, server.js, node_modules, package.json)
          cp -R .next/standalone/* runtime/

          # 2ï¸âƒ£ Merge static assets into existing .next (no deletion)
          cp -R .next/static runtime/.next/

          echo "âœ… Runtime bundle prepared:"
          ls -la runtime
          ls -la runtime/.next || true
          ls -la runtime/.next/static || true

      - name: Deploy on EC2 (Symlink + PM2)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            BASE=/home/ubuntu/crm
            VERSION=${{ inputs.tag }}
            RELEASE_DIR=$BASE/$VERSION

            echo "ðŸš€ Deploying $VERSION"

            # ---------- BOOTSTRAP ----------
            if ! command -v node >/dev/null 2>&1; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            if ! command -v pm2 >/dev/null 2>&1; then
              sudo npm install -g pm2
            fi

            # ---------- VALIDATE RUNTIME ----------
            cd "$RELEASE_DIR"

            test -f server.js || (echo "âŒ server.js missing" && exit 1)
            test -d .next || (echo "âŒ .next missing" && exit 1)
            test -d .next/static || (echo "âŒ .next/static missing" && exit 1)
            test -f package.json || (echo "âŒ package.json missing" && exit 1)

            # ---------- SWITCH ----------
            ln -sfn "$RELEASE_DIR" "$BASE/current"

            # ---------- PM2 ----------
            cd "$BASE/current"

            if pm2 describe crm >/dev/null 2>&1; then
              PORT=3000 NODE_ENV=production pm2 reload crm --update-env
            else
              PORT=3000 NODE_ENV=production pm2 start server.js --name crm
            fi

            pm2 save

            echo "âœ… $VERSION deployed successfully"
