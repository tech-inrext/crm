name: Build & Deploy Next.js (Tag Based)

on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build (standalone)
        run: npm run build

      - name: Upload build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: ".next,public,package.json"
          target: "/home/ubuntu/crm/${{ github.ref_name }}"

      - name: Deploy on EC2 (Fully Automated)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            BASE=/home/ubuntu/crm
            VERSION=${{ github.ref_name }}
            RELEASE_DIR=$BASE/$VERSION

            echo "ðŸš€ Deploying $VERSION"

            # ---------- SYSTEM BOOTSTRAP ----------
            if ! command -v node >/dev/null 2>&1; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            if ! command -v pm2 >/dev/null 2>&1; then
              sudo npm install -g pm2
            fi

            # ---------- VALIDATION ----------
            cd $RELEASE_DIR
            if [ ! -d ".next/standalone" ]; then
              echo "âŒ .next/standalone missing"
              exit 1
            fi

            # ---------- ASSEMBLE RUNTIME ----------
            rm -rf runtime
            mkdir -p runtime/.next

            cp -r .next/standalone/* runtime/
            cp -r .next/static runtime/.next/
            cp -r public runtime/

            # ---------- SWITCH CURRENT ----------
            ln -sfn $RELEASE_DIR/runtime $BASE/current

            export NODE_ENV=production
            export PORT=3000

            # ---------- PM2 ----------
            if pm2 describe crm >/dev/null 2>&1; then
              pm2 reload crm --update-env
            else
              pm2 start $BASE/current/server.js --name crm
            fi

            pm2 save

            echo "âœ… Deployment of $VERSION completed"
