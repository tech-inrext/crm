name: Manual Deploy Next.js (Tag Based)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to deploy (e.g. v1.0.2)"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: refs/tags/${{ inputs.tag }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Build (standalone)
        run: yarn build

      - name: Upload build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: ".next,public,package.json"
          target: "/home/ubuntu/crm/${{ inputs.tag }}"

      - name: Deploy on EC2 (Zero Manual Setup)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            BASE=/home/ubuntu/crm
            VERSION=${{ inputs.tag }}
            RELEASE_DIR=$BASE/$VERSION

            echo "ðŸš€ Deploying $VERSION"

            # ---------- BOOTSTRAP ----------
            if ! command -v node >/dev/null 2>&1; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            if ! command -v pm2 >/dev/null 2>&1; then
              sudo npm install -g pm2
            fi

            # ---------- VALIDATE ----------
            cd $RELEASE_DIR
            if [ ! -d ".next/standalone" ]; then
              echo "âŒ .next/standalone missing"
              exit 1
            fi

            # ---------- RUNTIME ----------
            rm -rf runtime
            mkdir -p runtime/.next

            cp -r .next/standalone/* runtime/
            cp -r .next/static runtime/.next/
            cp -r public runtime/

            # ---------- SWITCH ----------
            ln -sfn $RELEASE_DIR/runtime $BASE/current

            export NODE_ENV=production
            export PORT=3000

            # ---------- PM2 ----------
            if pm2 describe crm >/dev/null 2>&1; then
              pm2 reload crm --update-env
            else
              pm2 start $BASE/current/server.js --name crm
            fi

            pm2 save

            echo "âœ… $VERSION deployed successfully"
