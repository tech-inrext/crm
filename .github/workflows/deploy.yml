name: Manual Deploy Next.js (Tag Based)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to deploy (e.g. v1.0.2)"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: refs/tags/${{ inputs.tag }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Build (standalone)
        run: yarn build

      - name: Prepare runtime bundle (standalone)
        run: |
          set -e

          rm -rf runtime
          mkdir runtime

          # 1️⃣ Copy EVERYTHING from standalone (creates .next, server.js, node_modules, package.json)
          cp -R .next/standalone/* runtime/

          # 2️⃣ Merge static assets into existing .next (no deletion)
          cp -R .next/static runtime/.next/

          echo "✅ Runtime bundle prepared:"
          ls -la runtime
          ls -la runtime/.next || true
          ls -la runtime/.next/static || true
